<!-- website content for the contact page -->
<body>
    <header>
        <!-- website navigation bar that provides links to the two other pages available on this website-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Ellie FH</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-link active" href="#">Contact <span class="sr-only">(current)</span></a>
                <a class="nav-link" href="portfolio.html">Portfolio</a>
                <a class="nav-link" href="index.html">About</a>
            </div>
            </div>
        </nav>
    </header>

    <!-- main content of the contact page, containing input fields for name, email, and message -->
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="col-sm-8 pb-3 pt-3">
                            <h3 class="font-weight-bolder">Contact</h3>
                            <hr></hr>
                            <form>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Name</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="FirstName LastName">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Email</label>
                                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Message</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                    </div>
                </div>
            </div> 
        </div>
    </main> 
    
    <!-- website sticky footer -->
    <footer class="footer py-3 bg-dark text-white-50">
        <div class="container text-center">
          <small>Copyright &copy; EFH</small>
        </div>
